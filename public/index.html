<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Web site created using create-react-app" />
    <title>React App</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root">
      <todo-wc></todo-wc>
      <timer-wc message="time is "></timer-wc>
    </div>
    <script>
      document.querySelector('todo-wc').setAttribute(
        'items',
        JSON.stringify([
          {
            id: 1,
            title: 'first task',
            done: false
          },
          {
            id: 2,
            title: 'second task',
            done: true
          }
        ])
      )
      document.querySelector('todo-wc').setAttribute('add-action', 'add_action')
      function add_action() {
        alert('hie')
      }
    </script>
  </body>
</html>
